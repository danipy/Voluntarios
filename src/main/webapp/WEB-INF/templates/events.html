<!DOCTYPE html>
<html ng-app="volApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Voluntarios.mx</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,900" rel="stylesheet" type="text/css" />
	<link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/animate.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">[ng\:cloak], [ng-cloak], .ng-cloak {display: none !important;}</style>
	
</head>
	<body ng-controller="EventCtrl" ng-cloak="">
		<vol-sidenav></vol-sidenav> <!-- sidenav derecha -->
		
		<vol-header></vol-header>
		
		<md-tabs md-selected="selectedIndex" flex="">
		
			<md-tab id="tab1" aria-controlls="tab1-content">
				<md-tab-label> Eventos disponibles </md-tab-label>
				<section layout="row" layout-align="space-around">
					<div layout="column">
 						<vol-events events="events"></vol-events> <!-- Lista de eventos -->
					</div>
					<div layout-margin="" md-theme="blueGreyTheme">
						<md-sidenav class="md-sidenav-left md-whiteframe-z2" 
							md-is-locked-open="$media('gt-md')"
							md-component-id="eventsGoingNav">
							<md-toolbar class="md-pimary">
								<h1 class="md-toolbar-tools"> Eventos a los que ir&aacute;s </h1>
							</md-toolbar>
							<md-content layout-padding="">
								<vol-events-mini events="events"></vol-events-mini>
							</md-content>
						</md-sidenav>
					</div>
				</section>
			</md-tab>
			
			<md-tab>
				<md-tab-label> Eventos pasados </md-tab-label>
				Ola ke ase
			</md-tab>
			
			<md-tab ng-if="isAuth">
				<md-tab-label> Eventos a los que has ido </md-tab-label>
				Ola ke ase
			</md-tab>
			
			<md-tab ng-if="isAuth">
			<md-tab-label> Ongs que apoyas </md-tab-label>
				Ola ke ase
			</md-tab>
			
		</md-tabs>
		
		<div ng-if="!isLoadingEvents &amp;&amp; selectedIndex === 0" layout="row" layout-align="space-around">
			<a ng-click="loadMore()" href="javascript:void(0)">Cargar m&aacute;s...</a>
		</div>
		
		<div ng-if="isLoadingEvents" layout="row" layout-align="space-around">
			<md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
		</div>
		
		<vol-footer></vol-footer>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://code.angularjs.org/1.3.6/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.6/angular-route.min.js"></script>
		<script src="https://code.angularjs.org/1.3.6/angular-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>

	    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
		
		<script src="resources/js/app.js"></script>
		<script src="resources/js/appControllers.js"></script>
	</body>
</html>
