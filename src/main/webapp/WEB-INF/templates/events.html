<!DOCTYPE html>
<html ng-app="volApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Voluntarios.mx</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,900" rel="stylesheet" type="text/css" />
	<link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css" rel="stylesheet" type="text/css" />
	<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
	
</head>
	<body>
		<vol-sidenav></vol-sidenav> <!-- sidenav derecha -->
		
		<vol-header></vol-header>
		
		<section layout="row" layout-align="space-around">
			<div layout="column">
				<vol-events></vol-events>
			</div>
			<div layout-margin="" md-theme="blueGreyTheme">
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" 
					md-is-locked-open="$media('gt-md')"
					md-component-id="eventsGoingNav">
					<md-toolbar class="md-pimary">
						<h1 class="md-toolbar-tools"> Eventos a los que ir&aacute;s </h1>
					</md-toolbar>
					<md-content layout-padding="">	
						<md-card layout="column" 
							ng-repeat="eventResource in events track by $index">
							<md-card-content>
								<h3 ng-click="viewEvent(eventResource.links)"
									style="cursor: pointer">
									{{eventResource.event.name}}
									<md-tooltip>Mostrar detalles</md-tooltip>
								</h3>
								<div>{{eventResource.event.description}}</div>
								<br/>
								<div>
									<br/>
									{{eventResource.event.address}}
									<br/>
									{{eventResource.event.date}}
									<br/>
									{{eventResource.event.time}}
									<br/>
								</div>
								<div layout="row" layout-align="end end">
									<md-button class="md-raised md-primary" ng-show="!ir" ng-click="ir = !ir" aria-label="ir a evento">
										Asistir
									</md-button>
									<md-button class="md-raised md-warn" ng-show="ir" ng-click="ir = !ir" aria-label="ir a evento">
										Ya no quiero ir 
									</md-button>
								</div>
							</md-card-content>
						</md-card>
					</md-content>
				</md-sidenav>
			</div>
		</section>
		
<!-- 		<section> -->
<!-- 			<vol-events-grid></vol-events-grid> -->
<!-- 		</section> -->
		
		<div ng-if="!isLoadingEvents" layout="row" layout-align="space-around">
			<a ng-click="loadMore()" href="javascript:void(0)">Cargar m&aacute;s...</a>
		</div>
		
		<div ng-if="isLoadingEvents" layout="row" layout-align="space-around">
			<md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
		</div>
		
		<vol-footer></vol-footer>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://code.angularjs.org/1.3.6/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.6/angular-route.min.js"></script>
		<script src="https://code.angularjs.org/1.3.6/angular-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>

	    <!-- Angular Material via Google CDN; version 0.7 used here -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
		
		<!-- Angular Material from bower -->
<!-- 		<script src="resources/bower_components/hammerjs/hammer.js"></script> -->
<!-- 		<script src="resources/bower_components/angular-aria/angular-aria.js"></script> -->
<!-- 		<script src="resources/bower_components/angular-animate/angular-animate.min.js"></script> -->
<!-- 		<script src="resources/bower_components/angular-material/angular-material.min.js"></script> -->
		
<!-- 		<script src="resources/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script> -->
		<script src="resources/js/app.js"></script>
		<script src="resources/js/appControllers.js"></script>
	</body>
</html>
