<md-content>
	<md-card layout="column" md-theme="{{dynamycTheme}}" md-theme-watch
				ng-repeat="event in events">
		<md-toolbar layout-fill="">
			<div layout="row" layout-align="start center" layout-padding="">
				<h3>{{event.name}}</h3> &nbsp; &mdash; &nbsp; <small>{{event.ongName}}</small>
<!-- 				<md-button aria-label="mostrar acciones"> -->
<!-- 					<i class="fa fa-ellipsis-v fa-lg"></i> -->
<!-- 				</md-button> -->
			</div>
		</md-toolbar>
		<div layout-padding="">
			<h3>Descripci&oacute;n</h3>
			{{event.description}}
			
			<div layout="column" layout-align="space-between start">
				<div>
					<h3>Cuando</h3>
					{{event.date | date : "dd/MM/yyyy"}} <br/>
					{{event.time}} <br/>
				</div>
				<div ng-if="isCalendarShown">
					<img src="http://i2.wp.com/dribbble.s3.amazonaws.com/users/52678/screenshots/1039075/flat-ui-calendar-widget.png?w=960">
				</div>
				<div>
	<!-- 				<md-button class="md-fab md-accent" ng-click="isCalendarShown = !isCalendarShown" aria-label="mostrar calendario"> -->
	<!-- 					<i class="fa fa-calendar fa-lg"></i> -->
	<!-- 				</md-button> -->
				</div>
			</div>
			
			<div layout="row" layout-align="space-between start">
				<h3>Donde</h3>
				<md-button class="md-fab md-warn" ng-click="event.isLocationShown = !event.isLocationShown" aria-label="mostrar mapa">
					<i class="fa fa-map-marker fa-lg"></i>
				</md-button>
			</div>
			{{event.address}}
			
			<div ng-show="event.isLocationShown" layout="row" layout-align="center center">
				<img src="http://www.poderpda.com/wp-content/uploads/2012/03/Google-Maps-being-offline-doesnt-mean-being-lost.gif" />
			</div>
			
			<br/>
			<a href="javascript:void(0)">11 voluntarios asistir&aacute;n</a>
			
			<div layout="row" layout-align="end end"> 
				<md-button class="md-raised md-primary" ng-show="!ir" ng-click="ir = !ir" aria-label="ir a evento">
					Quiero ir! <i class="fa fa-smile-o"></i>
				</md-button>
				<md-button class="md-raised md-warn" ng-show="ir" ng-click="ir = !ir" aria-label="ir a evento">
					Ya no quiero ir <i class="fa fa-meh-o"></i> 
				</md-button>
			</div>
		</div>
	</md-card>
</md-content>
