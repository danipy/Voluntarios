<md-content>
	<md-card layout="column" md-theme="{{dynamicTheme}}" md-theme-watch
				ng-repeat="ongResource in ongs track by $index">
		<img src="http://eapn-galicia.com/wp-content/uploads/2014/08/slide1.jpg"
			height="300"/>
		<md-card-content layout-padding="">
			<h1><a ng-href="{{ (ongResource.links | filter:{rel:'self'})[0].href }}">
				{{ongResource.ong.name}}
			</a></h1>
			<h3>Descripci&oacute;n</h3>
			{{ongResource.ong.description}}
			
			<div layout="column" layout-align="space-between start">
				<div>
					<h3>Cuando</h3>
					{{ongResource.ong.date | date : "dd/MM/yyyy"}} <br/>
					{{ongResource.ong.time}} <br/>
				</div>
				<div ng-if="isCalendarShown">
					<img src="http://i2.wp.com/dribbble.s3.amazonaws.com/users/52678/screenshots/1039075/flat-ui-calendar-widget.png?w=960"
						ng-style="width: 50%; height: 50%;">
				</div>
			</div>
			
			<div layout="row" layout-align="space-between start">
				<h3>Donde</h3>
				<md-button class="md-fab md-warn" ng-click="ong.isLocationShown = !ong.isLocationShown" aria-label="mostrar mapa">
					<i class="fa fa-map-marker fa-lg"></i>
					<md-tooltip>Mapa</md-tooltip>
				</md-button>
			</div>
			{{ongResource.ong.address}}
			
			<div ng-show="ong.isLocationShown" layout="row" layout-align="space-around center">
				<img src="http://www.poderpda.com/wp-content/uploads/2012/03/Google-Maps-being-offline-doesnt-mean-being-lost.gif" />
			</div>
			
			<br/>
			<a href="javascript:void(0)">{{ongResource.ong.voluntarios.length}} voluntarios asistir&aacute;n</a>
			
			<div layout="row" layout-align="end end"> 
				<md-button class="md-raised md-accent" ng-show="!ir" ng-click="ir = !ir" aria-label="ong">
					Asistir
				</md-button>
				<md-button class="md-raised md-warn" ng-show="ir" ng-click="ir = !ir" aria-label="ong">
					Ya no quiero ir 
				</md-button>
			</div>
		</md-card-content>
	</md-card>
</md-content>
